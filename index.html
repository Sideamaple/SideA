									Она унаследовала этот бизнес в достаточно юном возрасте.
									77-й директор похоронного бюро Ваншэн, юная девушка, управляющая работой салона.
									Несмотря на свое положение, она любезный человек, который не любит выпендриваться.
									Ее выходки столь же многочисленны, как песок на отмели Яогуанг. Она не перестает

									игрока, которого Кирито встретил первым в «Gun Gale Online». В детстве она
									убила грабителя, напавшего на её мать в почтовом отделении, после чего приобрела
									фобию к оружию. Чтобы побороть эту фобию, её друг, Кёдзи Синкава, и посоветовал ей «GGO».
									В игре использует снайперскую винтовку «Геката» (Ultima Ratio Hecate II) и неодобрительно
									относится к мечу Кирито. Мало говорит, так как ей не нравится высокий голос её аватара.
									Хотела создать себе персонажа мужского пола, брутального и начисто лишённого обаяния.
									Тут же выяснилось, что пол персонажа, отличный от пола игрока, выбрать нельзя. Тогда
									она пожелала сгенерироваться высокой и мускулистой, однако генератор случайных чисел
									выдал ей маленькую, хрупкую и женственную фигуру, почти кукольную. Синон тут же решила
